name: tencent-fullstack-application

dashboard:
  component: '@serverless/tencent-website'
  inputs:
    code:
      src: dist
      root: dashboard
      hook: npm run build
    env:
      apiUrl: ${api.url}
      # domain: www.serverlessmetrics.com # Insert your custom domain here after registering it on Route53

api:
  component: '@serverless/tencent-express'
  inputs:
    code: ./api
    functionName: tencent-fullstack-api
    apigatewayConf:
      protocol: https
